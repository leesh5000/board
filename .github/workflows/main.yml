name: CI/CD to Elastic Beanstalk (OIDC)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write           # OIDC 토큰을 발급받기 위해 필요
      contents: read            # repo 코드를 체크아웃하기 위해 필요

    steps:
      # 1. 코드 체크아웃
      - name: Check out code
        uses: actions/checkout@v3

      # 2. Gradle 캐시 설정 (의존성 가속)
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 3. Corretto 21 (Java 21) 설치
      - name: Set up Amazon Corretto 21
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: '21'
          cache: gradle

      # 4. Gradle 빌드 (Kotlin + Spring Boot)
      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      # 5. Elastic Beanstalk용으로 JAR을 ZIP 패키징
      - name: Package application for Elastic Beanstalk
        run: |
          mkdir eb-deploy
          cp build/libs/*.jar eb-deploy/
          cd eb-deploy
          zip -r ../app.zip .
          cd ..

      # 6. OIDC 기반으로 IAM 역할 가져와 AWS 자격증명 구성
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
        # => 이 스텝 이후부터 AWS CLI가 자동으로 AWS_ACCESS_KEY_ID / AWS_SECRET_ACCESS_KEY / AWS_SESSION_TOKEN을 환경 변수로 사용합니다. :contentReference[oaicite:2]{index=2}

      # 7. S3에 ZIP 업로드 및 EB에 버전 생성/배포
      - name: Deploy to Elastic Beanstalk via AWS CLI
        env:
          BUCKET_NAME: ${{ secrets.EB_S3_BUCKET }}
          APP_NAME:    ${{ secrets.EB_APPLICATION_NAME }}
          ENV_NAME:    ${{ secrets.EB_ENVIRONMENT_NAME }}
          REGION:      ${{ secrets.AWS_REGION }}
          VERSION_LABEL: ${{ github.sha }}        # 커밋 SHA를 버전 레이블로 사용
        run: |
          # 7.1 S3로 ZIP 업로드
          aws s3 cp app.zip s3://${BUCKET_NAME}/${VERSION_LABEL}.zip

          # 7.2 새 애플리케이션 버전 생성 (AWS CLI)
          aws elasticbeanstalk create-application-version \
            --application-name "${APP_NAME}" \
            --version-label "${VERSION_LABEL}" \
            --source-bundle S3Bucket="${BUCKET_NAME}",S3Key="${VERSION_LABEL}.zip" \
            --region "${REGION}"
          # :contentReference[oaicite:3]{index=3}

          # 7.3 환경 업데이트 (새 버전을 해당 환경에 배포)
          aws elasticbeanstalk update-environment \
            --environment-name "${ENV_NAME}" \
            --version-label "${VERSION_LABEL}" \
            --region "${REGION}"
          # :contentReference[oaicite:4]{index=4}
