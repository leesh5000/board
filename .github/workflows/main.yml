name: board

env:
  AWS_REGION: ap-northeast-2
  EB_APPLICATION_NAME: board
  EB_ENVIRONMENT_NAME: Board-env

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: AWS_CONFIG

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: >-
          ./gradlew clean build
          -DJDBC_DATABASE_URL='${{ secrets.JDBC_DATABASE_URL }}'
          -DJDBC_DATABASE_USERNAME='${{ secrets.JDBC_DATABASE_USERNAME }}'
          -DJDBC_DATABASE_PASSWORD='${{ secrets.JDBC_DATABASE_PASSWORD }}'
          -DJDBC_DATABASE_DDL_AUTO=validate
          -DJDBC_DATABASE_SQL_LOG_LEVEL=warn
          -DJDBC_DATABASE_SQL_DESCRIPTOR_LOG_LEVEL=warn

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cd deploy && zip -r deploy.zip .

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ${{ env.AWS_REGION }}
          application_name: ${{ env.EB_APPLICATION_NAME }}
          environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          deployment_package: deploy/deploy.zip
